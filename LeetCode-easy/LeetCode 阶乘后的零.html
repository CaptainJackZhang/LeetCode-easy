<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.6 Beta 1 (457227)"/><meta name="altitude" content="422.4143676757812"/><meta name="author" content="zhangxianlei117@gmail.com"/><meta name="created" content="2018-07-23 09:08:42 +0000"/><meta name="latitude" content="34.24669441590974"/><meta name="longitude" content="108.9775459099783"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-07-23 09:10:34 +0000"/><title>LeetCode 阶乘后的零</title></head><body><div><br/></div><div><br/></div><div>思路：不能直接硬算，找到阶乘的数字和零对应的规律，主要就是看有多少个5，</div><div><br/></div><div>代码：</div><div style="box-sizing: border-box; padding: 8px; font-family: Monaco, Menlo, Consolas, &quot;Courier New&quot;, monospace; font-size: 12px; color: rgb(51, 51, 51); border-top-left-radius: 4px; border-top-right-radius: 4px; border-bottom-right-radius: 4px; border-bottom-left-radius: 4px; background-color: rgb(251, 250, 248); border: 1px solid rgba(0, 0, 0, 0.14902);-en-codeblock:true;"><div><div><span style="color: #cc7832; font-family: Monaco; font-size: 12px;">def </span><span style="color: #ffc66d; font-family: Monaco; font-size: 12px;">trailingZeroes</span><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">(n):</span></div><div><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">   result = </span><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">0</span></div><div><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">   </span><span style="color: #cc7832; font-family: Monaco; font-size: 12px;">while </span><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">(n &gt;= </span><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">5</span><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">):</span></div><div><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">      result += n / </span><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">5</span></div><div><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">      </span><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">n /= </span><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">5</span></div><div><span style="color: #6897bb; font-family: Monaco; font-size: 12px;">   </span><span style="color: #cc7832; font-family: Monaco; font-size: 12px;">return </span><span style="font-family: Monaco; font-size: 12px; color: rgb(51, 51, 51);">result</span></div></div></div><div><br/></div><div>效率：</div><div>跟最优的一样！</div></body></html>
